    <script>
        var map = new L.map('map', { center: [30, 30], zoom: 10 });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);


        var heat = new L.heatLayer([
            [30, 30, 1200],
            [30, 30.0084,999],
            [30, 30.0168, 999],
            [30, 30.0242, 999],
            [30, 30.0336, 999],
            [30, 31, 800],
            [31, 30, 800],
            [31, 31, 800],
        ], { radius: 8 }).addTo(map);


       var geojsonLayer = new L.GeoJSON.AJAX("geojson.json");
       
       

    </script>
